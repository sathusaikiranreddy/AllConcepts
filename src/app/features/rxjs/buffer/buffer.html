<button  mat-raised-button  color="primary" id="btn">Emit Data</button>
<mat-list dense>
    <mat-list-item *ngFor="let item of bufferData">
        {{item}}
    </mat-list-item>
</mat-list>

<button  mat-raised-button  color="primary" (click)="back()">Back</button>
<button  mat-raised-button  color="primary" (click)="cancel()">Cancel</button>
